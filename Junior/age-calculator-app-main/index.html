<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main class="card-container">
      <form>
        <div class="input-fields">
          <div class="input-group">
            <label for="day">DAY</label
            ><input type="number" placeholder="DD" name="day" id="dayInput" />
            <p id="day-error-message" class="error-message">
              Must be a valid date
            </p>
          </div>
          <div class="input-group">
            <label for="">MONTH</label
            ><input
              type="number"
              placeholder="MM"
              name="month"
              id="monthInput"
            />
            <p id="month-error-message" class="error-message">
              Must be a valid date
            </p>
          </div>
          <div class="input-group">
            <label for="year">YEAR</label>
            <input
              type="number"
              placeholder="YYYY"
              name="year"
              id="inputYear"
            />
            <p id="year-error-message" class="error-message">
              Must be a valid date
            </p>
          </div>
        </div>
        <div class="submit-divider">
          <hr class="submit-hr" />
          <button type="submit" class="submit-btn"></button>
        </div>
      </form>
      <div class="results">
        <p class="result-item">
          <span class="result-data" data-results="years">--</span> years
        </p>
        <p class="result-item">
          <span class="result-data" data-results="months">--</span> months
        </p>
        <p class="result-item">
          <span class="result-data" data-results="days">--</span> days
        </p>
      </div>
    </main>
  </body>
  <script src="main.js" type="module"></script>
</html>
