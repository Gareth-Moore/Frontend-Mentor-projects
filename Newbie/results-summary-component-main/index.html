<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main class="card-container">

    <div class="card-item-1 card-item">
      <h1 class="title">Your Result</h1>
      <div class="score">
        <span>76</span>
        <span>of 100</span>
      </div>
      <p class="subtitle">Great</p>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="card-item-2 card-item">
      <h2 class="summary">Summary</h2>
        <div class="results">
          <div class="results-item-1 results-item">
            <div class="item-left">
              <img src="./assets/images/icon-reaction.svg" alt="Trait icon">
              <p>Reaction</p>
            </div>
            <div class="item-right">
              <p>80<span> / 100</span></p>
            </div>
          </div>
          <div class="results-item-2 results-item">
            <div class="item-left">
              <img src="./assets/images/icon-memory.svg" alt="Trait icon">
              <p>Memory</p>
            </div>
            <div class="item-right">
              <p>92<span> / 100</span></p>
            </div>
          </div>
          <div class="results-item-3 results-item">
            <div class="item-left">
              <img src="./assets/images/icon-verbal.svg" alt="Trait icon">
              <p>Verbal</p>
            </div>
            <div class="item-right">
              <p>61<span> / 100</span></p>
            </div>
          </div>
          <div class="results-item-4 results-item">
            <div class="item-left">
              <img src="./assets/images/icon-visual.svg" alt="Trait icon">
              <p>Visual</p>
            </div>
            <div class="item-right">
            <p>72<span> / 100</span></p>
          </div>
        </div>
      </div>
    </div>
    
  </main>









  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
   -->

</body>
</html>
