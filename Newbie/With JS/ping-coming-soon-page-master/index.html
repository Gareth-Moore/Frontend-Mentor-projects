<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="css/main.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> 
  <script src="https://kit.fontawesome.com/5e0b911276.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <header>
    <img src="images/logo.svg" alt="PING logo">
    <h1 class="title">We are launching <span>soon!</span></h1>
    <p class="description">Subscribe and get notified</p>
  </header>
  
  <main>
    <form class="email-form" novalidate>
      <input type="email" id="email" placeholder="Your email address...">
      <label for="email" class="hidden">Please provide a valid email address</label>
      <button type="submit">Notify Me</button>
    </form>
  </main>
  
  <section class="illustration" aria-label="An illustration of the PING. dashboard for aesthetics">
    <img src="images/illustration-dashboard.png" alt="illustration of slack dashboard">
  </section>
  
  <footer>
    <div class="social-links">
      <a href="https://www.facebook.com/" aria-label="Link to Facebook"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="https://twitter.com" aria-label="Link to Twitter"><i class="fa-brands fa-twitter"></i></a>
      <a href="https://instagram.com" aria-label="Link to Instagram"><i class="fa-brands fa-instagram"></i></a>
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>
  
  <!-- developer links -->
  <nav>
    <a href="https://www.frontendmentor.io/solutions/how-much-hair-can-i-pull-out-before-i-finish-this-with-js-css-html-JVry65_TYB">Frontend Mentor</a>
    <a href="../../../index.html" class="my-projects">My Projects</a>
    <a href="https://github.com/Gareth-Moore/Frontend-Mentor-projects/tree/master/Newbie/With%20JS/ping-coming-soon-page-master" class="my-code">My Code</a>
  </nav>  

  <script src="js/main.js"></script>
</body>
</html>
