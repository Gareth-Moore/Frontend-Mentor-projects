<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <main class="card">
    <div class="image-container"></div>
    <div class="information-container">
      <div class="text">
        <p class="product">PERFUME</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="price">
        <span class="promotion-price">$149.99</span><span class="normal-price">$169.99</span>
        <button class="add-to-cart"><img src="images/icon-cart.svg" alt="Cart Icon" class="cart-icon">Add to Cart</button>
      </div>
    </div>
  </main>
