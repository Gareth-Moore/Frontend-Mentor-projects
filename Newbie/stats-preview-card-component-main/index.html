<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
  <!-- go back to root directory for all projects -->
  <nav>
    <a href="https://www.frontendmentor.io/solutions/stats-preview-page-with-the-technique-of-limitless-patience-_3oXOC10m" class="front-end-mentor-link">Frontend Mentor</a>

    <a href="https://github.com/Gareth-Moore/Frontend-Mentor-projects/tree/master/Newbie/stats-preview-card-component-main" class="my-code">My Code</a>
  </nav>

  <!-- stats preview card, contains 2 div for (1)image & (2)body -->
  <main class="card">
    <!-- card image -->
    <div class="card-image">
      <img class="image-mobile"
      src="images/image-header-mobile.jpg" alt="A group of programmers discussing the benefits of data analytics." >
      <img class="image-desktop"
      src="images/image-header-desktop.jpg" alt="A group of programmers discussing the benefits of data analytics." >
    </div>
    <!-- body - card text and stats -->
    <div class="card-body">
      <!-- title/description -->
      <div class="container-title-description">
        <h1 class="title">Get <span class="highlight">insights</span> that help your business grow.</h1>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>
      <!-- stats -->
      <div class="container-stats">
        <div class="stats-1">
          <h2>10k+</h2>
          <p>COMPANIES</p>
        </div>
        <div class="stats-2">
          <h2>314</h2>
          <p>TEMPLATES</p>
        </div>
        <div class="stats-3">
          <h2>12M+</h2>
          <p>QUERIES</p>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
