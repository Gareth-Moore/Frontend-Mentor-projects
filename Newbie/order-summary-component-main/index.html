<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- navigate back to root index website -->
  <nav>
    <a href="../../index.html" class="go-back">Back</a>
  </nav>

  <!-- Order summary card -->
  <main>
    <img src="images/illustration-hero.svg" alt="A banner image of a someone enjoying music with a city background.">
    <h1>
      Order Summary
    </h1>
    <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>
    <div class="container-payment-scheme">
      <div class="payment-plan-amount">
        Annual Plan
        $59.99/year
      </div>
      <a href="#">Change</a>
    </div>
    <div class="card-btns">
      <button type="button" name="proceed" class="proceed-btn">Proceed to Payment</button>
      <button type="button" name="cancel" class="cancel-btn">Cancel Order</button>
    </div>

</main>
</body>
</html>
