<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="48x48" href="./favicon-48x48.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- go back to root directory for all projects -->
  <nav>
    <a href="https://www.frontendmentor.io/solutions/simple-nft-card-using-basic-css-and-html-sm-pRL8_O" class="front-end-mentor-link">Frontend Mentor</a>
    <a href="../../index.html" class="my-projects">My Projects</a>
    <a href="https://github.com/Gareth-Moore/Frontend-Mentor-projects/tree/master/Newbie/nft-preview-card-component-main" class="my-code">My Code</a>
  </nav>

  <main class="card">
    <!-- card image with preview overlay -->
    <div class="card-image-div">
      <img src="images/icon-view.svg" alt="SVG icon" class="svg-card-image-preview">
      <img src="images/image-equilibrium.jpg" alt="Graphic for Equilibrium NFT" class="card-image">
    </div>
    <!-- card body and footer -->
    <div class="card-body">
      <h1 class="title">Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="container-value-expiration">
        <div>
          <img src="images/icon-ethereum.svg" alt="SVG icon" class="svg-icon">
          <p class="nft-value">0.041 ETH</p>
        </div>
        <div>
          <img src="images/icon-clock.svg" alt="SVG icon" class="svg-icon">
          <p class="nft-expiration">3 days left</p>
        </div>
      </div>
      <!-- card footer -->
      <hr/>
      <img src="images/image-avatar.png" alt="Avatar picture of Jules Wyvern the artist." class="artist-avatar">
      <p class="artist-credit">Creation of <span class="artist-name">Jules Wyvern</span></p>
    </div>
  </main>

</body>
</html>
